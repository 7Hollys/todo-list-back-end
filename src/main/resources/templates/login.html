<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="text-align: center">
    <br />
    <h2>로그인</h2>
    <br />
    <br />
    <a href="javascript:;" class="social" data-social="google">
        <img th:src="@{/images/google.png}" width="40px" height="40px" />
    </a>
    <a href="javascript:;" class="social" data-social="kakao">
        <img th:src="@{/images/kakao.png}" width="40px" height="40px" />
    </a>
    <a href="javascript:;" class="social" data-social="naver">
        <img th:src="@{/images/naver.png}" width="40px" height="40px" />
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
    $('.social').click(function() {
        var socialType = $(this).data('social');
        location.href = "/oauth2/authorization/" + socialType
    });
</script>
</body>
</html>
